<div class='products-list'>
  <div class='product' *ngFor = 'let product of products|search'>
    <div class='product-specs'>
      <div class='product-name spec'>{{product.product_name}}</div>
      <div class='price spec'>Price {{product.price|currency:'EUR'}}</div>
      <div class='availability spec'>Availability: {{product.quantity > 0 ? 'in stock': 'sold out'}}</div>
      <div class='category spec'>Category: {{product.category_id|categoryName: categories}}</div>
    </div>

    <div class='product-image-container'><img class='product-image' [src]="product.product_image" alt=""/></div>
  </div>
</div>
